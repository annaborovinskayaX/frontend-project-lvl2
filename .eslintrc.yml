plugins:
        # https://github.com/jest-community/eslint-plugin-jest
        - jest

# https://eslint.org/docs/user-guide/configuring#specifying-environments
env:
        node: true
        browser: true
        es2021: true

extends:
        - 'airbnb-base'
        - 'plugin:jest/recommended'

parserOptions:
        ecmaVersion: latest
        sourceType: module

rules: {
        "no-console": "off",
        "import/extensions": "off"
}
